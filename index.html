<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="shortcut icon" href="book.png" type="image/x-icon">
        <script src="booklist.js" defer></script>

        <title>BookList</title>
    </head>
    <body>
        <main class="container mt-4">
            <h1 class="display-4 text-center ">
                <i class="fa-solid fa-book-open-reader"></i>
                <span class="text-warning">Book</span>List<i>
            </h1>
            <form class="book-form text-center">
                <div class="form-group">
                    <label for="title">Title</label><br>
                    <input type="text" id="title"  />
                </div>
                <div  class="form-group mt-1">
                    <label for="author">Author</label><br>
                    <input type="text" id="author" />
                </div>
                <div  class="form-group mt-1">
                    <label for="isbn" title="International Standard Book Number">ISBN#</label><br>
                    <input type="text" id="isbn" />
                </div>
                
                <input class="btn btn-secondary brn-block mt-3 submit" type="submit" value="Add Book" />
            
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th title="International Standard Book Number">ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </main>
    </body>
</html>
